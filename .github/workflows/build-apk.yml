name: "Build APK from ZIP"

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: "ubuntu-latest"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Show ZIP file info"
        run: |
          ls -la
          echo "MealPlanner.zip size:"
          ls -lh "MealPlanner.zip"

      - name: "List ZIP contents"
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          echo "ZIP file listing:"
          unzip -l "MealPlanner.zip" | sed -n '1,200p'
          echo "..."
          unzip -l "MealPlanner.zip" | tail -n 50

      - name: "Unzip project"
        run: |
          unzip -o -q "MealPlanner.zip" -d "extracted"
          echo "Extracted top level:"
          ls -la "extracted"
          echo "Extracted tree (first 200 lines):"
          find "extracted" -maxdepth 5 -print | sed -n '1,200p'

      - name: "Locate gradlew (must exist)"
        run: |
          echo "Searching for gradlew..."
          FOUND="$(find "extracted" -maxdepth 20 -type f -name "gradlew" -print -quit || true)"
          echo "Found: ${FOUND}"
          if [ -z "${FOUND}" ]; then
            echo "ERROR: No gradlew file found anywhere under extracted/"
            echo "This ZIP does not contain a buildable Android project."
            exit 1
          fi
          echo "PROJECT_DIR=$(dirname "${FOUND}")" >> "$GITHUB_ENV"

      - name: "Set up JDK 17"
        uses: "actions/setup-java@v4"
        with:
          distribution: "temurin"
          java-version: "17"

      - name: "Setup Android SDK"
        uses: "android-actions/setup-android@v3"
        with:
          accept-android-sdk-licenses: false

      - name: "Accept Android SDK licenses (non-interactive)"
        run: |
          yes | sdkmanager --licenses > /dev/null

      - name: "Install Android SDK packages (safe defaults)"
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: "Build debug APK"
        run: |
          sudo apt-get update
          sudo apt-get install -y dos2unix
          echo "Using PROJECT_DIR=${PROJECT_DIR}"
          cd "${PROJECT_DIR}"
          ls -la
          dos2unix "./gradlew" || true
          chmod +x "./gradlew"
          ./gradlew --no-daemon --stacktrace assembleDebug

      - name: "Upload APK artifact"
        uses: "actions/upload-artifact@v4"
        with:
          name: "app-debug-apk"
          path: "extracted/**/app/build/outputs/apk/debug/*.apk"
