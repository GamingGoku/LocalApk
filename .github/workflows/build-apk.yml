name: Build APK from ZIP

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: List repo files (debug)
        run: |
          echo "Repo root:"
          ls -la
          echo "Look for MealPlanner.zip:"
          ls -la MealPlanner.zip || true

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages (safe defaults)
        run: |
          sdkmanager --version
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Unzip project
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip dos2unix
          unzip -q MealPlanner.zip -d extracted
          echo "Extracted top level:"
          ls -la extracted
          echo "Find gradlew:"
          find extracted -maxdepth 4 -name gradlew -print

      - name: Build debug APK
        run: |
          # If your project root isn't extracted/GithubMealTester, this will show it in the find step above.
          cd extracted/GithubMealTester
          dos2unix ./gradlew || true
          chmod +x ./gradlew
          ./gradlew --no-daemon assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: extracted/**/app/build/outputs/apk/debug/*.apk
